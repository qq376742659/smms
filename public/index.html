                    <!--主菜单文字-->
                    <template slot="title">
                        <span>报表统计</span>
                    </template>
                    <!--子菜单内容-->
                    <el-menu-item-group>
                        <el-menu-item index="4-1"><a href="#">商品价格统计</a></el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>
        <!--右侧-->
        <el-container>
            <!--右侧头部-->
            <el-header height="100px">
                <h2>欢迎你 <span>admin</span></h2>
                <p>查看详细的系统信息</p>
            </el-header>
            <!--右侧中间主体-->

            <iframe src="main.html" name="mainContent" frameborder="0" scrolling="auto" width="100%" height="100%"></iframe>

            <!--右侧尾部-->
            <el-footer height="51px">
                <p>&copy;Copyright2018 华联超市管理系统</p>
            </el-footer>
